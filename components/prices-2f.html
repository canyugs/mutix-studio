<div class="prices container">
  <div class="price-floor-plan co-working" data-office1="1" data-office2="1">

    <img class="floor-plan-object co-working-office" data-office2="2" src="~/assets/images/floor-plan/co-working-office-object.png" alt="" />
    <div class="floor-plan-button co-working-office" data-switch="office1"></div>
    <div class="floor-plan-button co-working-office" data-switch="office2"></div>

      <div class="price">
        <div class="text-title">私人辦公空間</div>

      </div>
